<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    font-family: 'Arial', sans-serif;
    background-color: #f8fafb;
    margin: 0;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 1px solid #e8edf3;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: #0e141b;
    }

    nav a {
        margin: 0 15px;
        color: #0e141b;
        text-decoration: none;
    }

    .search-container {
        margin: 20px;
    }

    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px;
    }

    button {
        padding: 10px;
        background-color: #0e141b;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        border: 1px solid #d0dbe6;
        text-align: left;
    }

    th {
        background-color: #f8fafb;
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">EduHub</div>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Explore</a>
            <a href="#">Consultants</a>
            <a href="#">Colleges</a>
            <a href="#">Students</a>
        </nav>
        <div class="profile-icon"></div>
    </header>
    <main>
        <h1>Explore Colleges</h1>
        <p>Find the best colleges for your students</p>
        <div class="search-container">
            <input type="text" placeholder="Search colleges by name" id="search-input">
            <button id="search-button">Search</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>College Name</th>
                    <th>Cutoff</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="college-list">
                <!-- College data will be populated here -->
            </tbody>
        </table>
    </main>
    <script>
      const colleges = [
        { id: 1, name: "Stanford University", cutoff: "4.0", location: "Stanford, California" },
        { id: 2, name: "Harvard University", cutoff: "3.9", location: "Cambridge, Massachusetts" },
        { id: 3, name: "Massachusetts Institute of Technology", cutoff: "3.9", location: "Cambridge, Massachusetts" },
        { id: 4, name: "University of California--Berkeley", cutoff: "3.9", location: "Berkeley, California" },
        { id: 5, name: "University of Michigan--Ann Arbor", cutoff: "3.8", location: "Ann Arbor, Michigan" },
        { id: 6, name: "Columbia University", cutoff: "3.9", location: "New York, New York" },
        { id: 7, name: "Yale University", cutoff: "3.9", location: "New Haven, Connecticut" },
        { id: 8, name: "University of Chicago", cutoff: "3.9", location: "Chicago, Illinois" },
        { id: 9, name: "University of Pennsylvania", cutoff: "3.9", location: "Philadelphia, Pennsylvania" },
        { id: 10, name: "California Institute of Technology", cutoff: "4.0", location: "Pasadena, California" },
    ];

    const collegeList = document.getElementById('college-list');

    function displayColleges(colleges) {
      collegeList.innerHTML = '';
      colleges}
    </script>
</body>
</html>
