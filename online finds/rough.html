<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
  width: 300px;
  margin: 50px auto;
}

.input-container {
  position: relative;
  margin-bottom: 15px;
}

.input-field {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

.input-field:focus {
  outline: none;
  border-color: #007bff;
}

.arrow-icon {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  color: #007bff;
}

.arrow-icon:hover {
  color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
  <div class="input-container">
    <input type="text" class="input-field" placeholder="State">
    <span class="arrow-icon">
      <i class="fas fa-chevron-up"></i>
      <i class="fas fa-chevron-down"></i>
    </span>
  </div>

  <div class="input-container">
    <input type="text" class="input-field" placeholder="Preferred College">
    <span class="arrow-icon">
      <i class="fas fa-chevron-up"></i>
      <i class="fas fa-chevron-down"></i>
    </span>
  </div>
</div>

</body>
</html>
