<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 99vh;
      background: url('colleges-img/2852.webp') no-repeat center center/cover;
    }
    
    .container {
      display: flex;
      padding: 20px 20px;
      max-width: 1200px;
      background: #2a2a3b; 
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
   }
   .left{
      display: flex;
      flex: 1;
    }
    .left-card{
      height: 92%;
      width: 100%;
      border-radius: 10px;
      background: url('colleges-img/iiitdrndblock.jpeg') no-repeat center center/cover;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .left-card img{
      height: 180px;
    }
    .logo{
      filter: grayscale(100%) brightness(80%) contrast(150%);
      
    }

    .right {
      flex: 1;
      padding: 40px;
      background: #2a2a3b;
      color: white;
      position: relative;
      overflow: hidden; /* Prevents overflow */
      height: 380px; /* Fixed height to prevent expansion */
      display: flex;
      justify-content: center;
      align-items: center;

    }

    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h3{
      margin-bottom: 15px;
      padding-left: 10px;
      font-size: 15px;

    }
    .profile-options img {
      width: 40px;
      height: 40px;
      margin: 10px;
      margin-top: 0;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid transparent;
      object-fit: cover;
    }
    .profile-options img.selected {
      border-color: rgb(200, 255, 0);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .toggle-form {
      margin-top: 15px;
      color: rgb(252, 252, 252);
      cursor: pointer;
      display: inline-block;
    }
    .toggle-form span{
      color: rgb(126, 196, 237);
    }

    .social-login {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        padding-top: 100px;
    }
    .social-btn {
        width: 48%;
        padding: 10px;
        border: none;
        border-radius: 50px;
        background: transparent;
        border: 1px solid white;
        color: white;
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        position: relative;
    }
    .social-btn img {
        height: 20px;
        width: 20px;
    }
    /* Tooltip Styling */
    .social-btn::after {
      content: attr(data-tooltip); /* Get tooltip text from data attribute */
      position: absolute;
      background: rgb(80, 79, 79);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      white-space: nowrap;
      top: 50px; /* Adjust position */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }

    /* Show Tooltip on Hover */
    .social-btn:hover::after {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <div class="left-card">
        <img class="logo" src="logos/owl-logo.png">

        <div class="social-login">
          <button class="social-btn" data-tooltip="Login with Google">
            <img src="logos/google.png">
          </button>
          <button class="social-btn" data-tooltip="Login with Apple">
            <img src="logos/apple-logo.png">
          </button>
        </div>

      </div>
    </div>
    <div class="right">
      <!-- Login Form -->
      <div id="login-form">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        
        <h3>Select a Profile Image</h3>
        <div class="profile-options">
          <img src="colleges-img/1000_F_482912742_EF78dp6smi1IWqKQ8qpaKKM6UgyceRJy.jpg" onclick="selectImage(this)">
          <img src="colleges-img/2852.webp" onclick="selectImage(this)">
          <img src="colleges-img/istockphoto-1320944243-612x612.jpg" onclick="selectImage(this)">
        </div>
        
        <button class="btn" onclick="login()">Login</button>
        <p class="toggle-form" onclick="toggleForm()">Don't have an account? <span>Sign up</span></p>
      </div>
    
      <!-- Signup Form (Initially Hidden) -->
      <div id="signup-form" style="display: none;">
        <h2>Signup</h2>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        
        <h3>Select a Profile Image</h3>
        <div class="profile-options">
          <img src="colleges-img/1000_F_482912742_EF78dp6smi1IWqKQ8qpaKKM6UgyceRJy.jpg" onclick="selectImage(this)">
          <img src="colleges-img/2852.webp" onclick="selectImage(this)">
          <img src="colleges-img/istockphoto-1320944243-612x612.jpg" onclick="selectImage(this)">
        </div>
        
        <button class="btn" onclick="signup()">Sign Up</button>
        <p class="toggle-form" onclick="toggleForm()">Already have an account? <span>Login</span></p>
      </div>
    </div>
  </div>

  <script>
    let selectedImage = "";

    function selectImage(img) {
      document.querySelectorAll(".profile-options img").forEach(i => i.classList.remove("selected"));
      img.classList.add("selected");
      selectedImage = img.src;
    }

    function login() {
      if (selectedImage) {
        localStorage.setItem("profileImage", selectedImage);
        window.location.href = "index.html"; // Redirect to main page
      } else {
        alert("Please select a profile image");
      }
    }

    function signup() {
      if (selectedImage) {
        localStorage.setItem("profileImage", selectedImage);
        window.location.href = "index.html"; // Redirect to main page
      } else {
        alert("Please select a profile image");
      }
    }

    function toggleForm() {
      let loginForm = document.getElementById("login-form");
      let signupForm = document.getElementById("signup-form");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      }
    }
  </script>

</body>
</html>
